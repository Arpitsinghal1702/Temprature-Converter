<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            display: block;
            margin: 1rem auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #result {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="celsius">Enter Temperature in Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter temperature in Celsius">

        <label for="fahrenheit">Temperature in Fahrenheit:</label>
        <input type="text" id="fahrenheit" readonly>

        <button onclick="convertToCelsius()">Convert to Celsius</button>
        <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>

        <div id="result"></div>
    </div>

    <script>
        function convertToCelsius() {
            var celsius = parseFloat(document.getElementById('celsius').value);
            var fahrenheit = (celsius * 9/5) + 32;
            document.getElementById('fahrenheit').value = fahrenheit;
            document.getElementById('result').textContent = `Converted to Celsius: ${fahrenheit}°F`;
        }

        function convertToFahrenheit() {
            var fahrenheit = parseFloat(document.getElementById('celsius').value);
            var celsius = (fahrenheit - 32) * 5/9;
            document.getElementById('celsius').value = celsius;
            document.getElementById('result').textContent = `Converted to Fahrenheit: ${celsius}°C`;
        }
    </script>
</body>
</html>
